<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i&amp;display=swap&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>English Puzzle</title>
  </head>
  <body id="body">
    <div class="autorization-wrapper" id="autorization-wrapper">
      <div class="autorization">
        <h1 class="registration-site-name">𝐸𝓃𝑔𝓁𝒾𝓈𝒽 𝒫𝓊𝓏𝓏𝓁𝑒</h1>
        <h3 class="registration-word">Registration</h3>
        <div class="forms">
          <h3 class="password-email-name">Email</h3>
          <input
            type="text"
            name=""
            class="registration-password-email"
            placeholder="Email"
          />
          <h3 class="password-email-name">Password</h3>
          <input
            type="text"
            name=""
            class="registration-password-email"
            placeholder="Password"
          />
        </div>
        <div class="button-registration">
          <button class="button-to-registration" id="registration">
            To register
          </button>
        </div>
      </div>
    </div>
    <div class="start-wrapper" id="start-wrapper">
      <h1 class="start-name-of-site">ENGLISH PUZZLE</h1>
      <p class="start-description">
        Click on words, collect phrases. Words can be drag and drop. Select
        tooltips in the menu
      </p>
      <button class="button-start" id="button-start">Start</button>
    </div>
    <div class="drag-and-drop-block" id="drag-and-drop-block">
      <div class="options">
        <div class="level-wrapper">
          <h3 class="level" id="level">1</h3>
          <h3>/</h3>
          <h3 class="round" id="round">1</h3>
          <h3>/</h3>
          <h3 class="string" id="string">0</h3>
        </div>
        <img src="assets/volume.png" class="volume" id="volume" />
        <i class="translate" id="translate"></i>
      </div>
      <div class="drag-wrapper">
        <div id="mousesover2" class="mousesover2"></div>
      </div>
      <div class="buttons-drag-wrapper" id="buttons-drag-wrapper">
        <div id="mousesover" class="mousesover"></div>
      </div>
      <div class="buttons-checks-wrapper" id="buttons-checks-wrapper">
        <button class="button-check" id="button-know">I dont know</button>
        <button class="button-check" id="button-check">Check</button>
        <button class="button-check" id="button-continue">Continue</button>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
