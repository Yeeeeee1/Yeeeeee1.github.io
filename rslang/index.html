<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="assets/favicon.png" type="image/png">
	<title>rslang</title>
</head>
<body>
	<div id="root">
		<div class="app-container">
			<div class="header-container">
				  <nav class="menu-opener" id="menu-opener">
				  	<div class="menu-opener-inner" id="menu-opener-inner"></div>
				  </nav>
				  <nav class="menu" id="menu">
				  	<ul class="menu-inner">
				  		<div href="" class="menu-link">
				  			<li>Main Page</li>
				  		</div>
				  		<div href="" class="menu-link">
				  			<li>Action (Set A)</li>
				  		</div>
				  		<div href="" class="menu-link">
				  			<li>Action (Set B)</li>
				  		</div>
				  		<div href="" class="menu-link">
				  			<li>Action (Set C)</li>
				  		</div>
				  		<div href="" class="menu-link">
				  			<li>Adjective</li>
				  		</div>
				  		<div href="" class="menu-link">
				  			<li>Animal (Set A)</li>
				  		</div>
				  		<div href="" class="menu-link">
				  			<li>Animal (Set B)</li>
				  		</div>
				  		<div href="" class="menu-link">
				  			<li>Clothes</li>
				  		</div>
				  		<div href="" class="menu-link">
				  			<li>Emotion</li>
				  		</div>
				  	</ul>
				  </nav>
				<div class="switch-container" id="switch-container">
					<h1 class="train">Train</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container main-container" id="container">
		<div class="rating" id="rating"></div>
		<div class="main-card green" href="">
			<img src="assets/dance.jpg" alt="Action (set A)">
			<p class="cards-name">Action (Set A)</p>
			<div class="rotate" id="rotate1"></div>
		</div>
		<div class="main-card green" href="">
			<img src="assets/swim.jpg" alt="Action (set B)">
			<p class="cards-name">Action (Set B)</p>
			<div class="rotate" id="rotate2"></div>
		</div>
		<div class="main-card green" href="">
			<img src="assets/drop.jpg" alt="Action (set C)">
			<p class="cards-name">Action (Set C)</p>
			<div class="rotate" id="rotate3"></div>
		</div>
		<div class="main-card green" href="">
			<img src="assets/friendly.jpg" alt="Adjective">
			<p class="cards-name">Adjective</p>
			<div class="rotate" id="rotate4"></div>
		</div>
		<div class="main-card green" href="">
			<img src="assets/cat.jpg" alt="Animal (set A)">
			<p class="cards-name">Animal (Set A)</p>
			<div class="rotate" id="rotate5"></div>
		</div>
		<div class="main-card green" href="">
			<img src="assets/bird.jpg" alt="Animal (set B)">
			<p class="cards-name">Animal (Set B)</p>
			<div class="rotate" id="rotate6"></div>
		</div>
		<div class="main-card green" href="">
			<img src="assets/blouse.jpg" alt="Clothes">
			<p class="cards-name">Clothes</p>
			<div class="rotate" id="rotate7"></div>
		</div>
		<div class="main-card green" href="">
			<img src="assets/smile.jpg" alt="Emotions">
			<p class="cards-name">Emotion</p>
			<div class="rotate" id="rotate8"></div>
		</div>
		<div class="button-container">
			<button class="button" id="button">Start game</button>
			<button class="repeat" id="repeat"></button>
		</div>
	</div>
	 <script src="main.js"></script>
	 <script src="card1.js"></script>
</body>
</html>
